<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/style.css" />
		<title>Calculator</title>
	</head>
	<body>
		<h1>Calculator</h1>
		<div id="container">
			<div id="calculator">
				<!-- Display -->
				<div class="top-display">
					<p id="top-display"></p>
				</div>
				<div class="display">
					<h2 id="answer-display"></h2>
				</div>
				<!-- End of Display -->

				<div class="functional button" id="clear">C</div>
				<div class="operator button" id="add">+</div>
				<div class="operator button" id="minus">-</div>

				<div class="functional button" id="delete">&larr;</div>

				<div class="number button" id="seven">7</div>
				<div class="number button" id="eight">8</div>
				<div class="number button" id="nine">9</div>
				<div class="operator button" id="divide">/</div>

				<div class="number button" id="four">4</div>
				<div class="number button" id="five">5</div>
				<div class="number button" id="six">6</div>
				<div class="operator button" id="multiply">*</div>

				<div class="number button" id="one">1</div>
				<div class="number button" id="two">2</div>
				<div class="number button" id="three">3</div>
				<div class="functional button" id="equal-sign">=</div>

				<div class="functional button" id="decimal">.</div>
				<div class="number button" id="zero">0</div>
				<div class="functional button" id="percentage">%</div>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
